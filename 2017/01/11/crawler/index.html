ss="line">var url = &apos;http://read.qidian.com/chapter/OOqJX-uOLbLmkXioLmMPXw2/fwup5h1VDGlMs5iq0oQwLQ2&apos;;</span><br><span class="line">getContent(url);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//创建目录</span><br><span class="line">mkdirp(&apos;./images&apos;, function(err) &#123;</span><br><span class="line">    if(err)&#123;</span><br><span class="line">        console.log(err);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br><span class="line">// charpter three 抓取美女图片,output:images文件夹</span><br><span class="line">function getImages(url, base) &#123;</span><br><span class="line">    request(url, function(error, response, body) &#123;</span><br><span class="line">        if (!error &amp;&amp; response.statusCode == 200) &#123;</span><br><span class="line">            var $ = cheerio.load(body);</span><br><span class="line">            var items = $(&apos;.public-box dd a img&apos;);</span><br><span class="line">            var $next = $(&apos;.page-en&apos;).eq(-2);</span><br><span class="line">            nextUrl = base + $next.attr(&apos;href&apos;);</span><br><span class="line">            items.each(function() &#123;</span><br><span class="line">                var src = $(this).attr(&apos;src&apos;);</span><br><span class="line">                if (/pic/.test(src) &gt; 0) &#123;</span><br><span class="line">                    download(src, &apos;./images&apos;, Math.floor(Math.random() * 1000000000) + src.split(&apos;/&apos;).pop());</span><br><span class="line">                    console.log(&apos;正在下载&apos; + src);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;)</span><br><span class="line">            if (isNaN($next.text())) &#123;</span><br><span class="line">                getImages(nextUrl, base);</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                console.
